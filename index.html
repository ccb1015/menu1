
<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery弹出侧边栏滑动菜单</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">

<script language="javascript" src="js/jquery.min.js"></script>
<script language="javascript" src="js/main.js"></script>
<!--[if IE]>
<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

    <main>
        <header class="header">
            <h1>jQuery弹出侧边栏滑动菜单 <span>A Full-Screen Pushing Navigation</span></h1>
            <p>A full page menu, that replaces the current content by pushing it off the screen.</p>
        </header>
    </main>
	
    <a href="#cd-nav" class="cd-nav-trigger">Menu 
        <span class="cd-nav-icon"></span>
        <svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
        <circle fill="transparent" stroke="#656e79" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
        </svg>
    </a>

    <div id="cd-nav" class="cd-nav">
        <div class="cd-navigation-wrapper">
            <div class="cd-half-block">
                <h2>导航菜单</h2>

                <nav>
                    <ul class="cd-primary-nav">
                        <li><a href="#" class="selected">我的</a></li>
                        <li><a href="#">内容</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">模板</a></li>
                        <li><a href="#">设置</a></li>
                        <li><a href="#">关于</a></li>
                    </ul>
                </nav>
            </div>

            <div class="cd-half-block">
                <address>
                    <ul class="cd-contact-info">
                        <li><a href="mailto:mingxuan@163.com">mingxuan@163.com</a></li>
                        <li>021-00000000</li>
                        <li>
                            <span>MyStreetName 24</span>
                            <span>W1234X</span>
                            <span>London, UK</span>
                        </li>
                    </ul>
                </address>
            </div>
        </div>
    </div>
	
</body>
</html>
